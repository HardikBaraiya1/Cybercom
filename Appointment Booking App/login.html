<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <!-- Page content -->
        <main>
            <section class="container d-flex flex-column vh-100">
                <div class="row align-items-center justify-content-center g-0 h-lg-100 vh-100 py-8">
                    <div class="col-lg-5 col-md-8 py-8 py-xl-0">
                        <!-- Card -->
                        <div class="card shadow">
                            <!-- Card body -->
                            <div class="card-body p-6">
                                <div class="mb-4">
                                    <a href="../index.html"><img src="assests/logo.png" class="mb-4" alt="logo-icon"></a>
                                    <h1 class="mb-1 fw-bold">Log in</h1>
                                </div>
                                <!-- Form -->
                                <form class="loginForm" onsubmit="event.preventDefault(); logIn()">
                                    <!-- type -->
                                    <select name="type" id="type" class="form-select mb-2">
                                        <option value="patient" selected>Patient</option>
                                        <option value="doctor">Doctor</option>
                                    </select>
                                    <!-- Username -->
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" id="email" class="form-control" name="email" placeholder="Email address here" value="abc@gmail.com" required="">
                                        <div class="invalid-feedback" id="mail-error">Please enter valid username or email.</div>
                                    </div>
                                    <!-- Password -->
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" id="password" class="form-control" name="password" placeholder="**************" value="abc@123" required="">
                                        <div class="invalid-feedback" id="pass-error">Please enter valid password.</div>
                                    </div>
                                    <!-- <span>
                                        Don’t have an account?
                                        <a href="sign-up.html" class="ms-1">Register Now</a>
                                    </span> -->
                                    <div>
                                        <!-- Button -->
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">Log in</button>
                                        </div>
                                    </div>
                                    <hr class="my-4">
                                    <span>
                                        Don’t have an account?
                                        <a href="register.html" class="ms-1">Register Now</a>
                                    </span>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

<script src="script.js"></script> 

<script>

</script>

</body>
</html>
