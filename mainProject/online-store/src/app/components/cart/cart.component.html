<h2 class="my-2 p-1 text-center fw-bold">Your Cart</h2>

<div id="emptyCart" *ngIf="products.length === 0" class="text-center">
    <h5 class="bg-dark text-light my-3 py-4">Your cart is empty. Explore our store and start adding items to your cart!</h5>
  <button routerLink="/home" class="btn btn-primary">Explore Products</button>

</div>


<div *ngFor="let product of products" class="col">
    <div class="text-bg-dark mx-md-0 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden" id="{{product.id}}">
        <div class="my-3 py-3">
          <h2 class="display-5">{{product.name}}</h2>
          <p class="lead">{{product.description}}</p>
        </div>
        <div class="bg-body-tertiary shadow-sm mx-auto" style="width: 80%; height: 400px; border-radius: 21px;">
            <img src="{{product.imageUrl}}" alt="Image description" class="img-fluid" style="width: 100%; height: 100%; object-fit: cover; border-radius: 21px;">
          </div>
          <div class="justify-content-between align-items-center" style="width: 70%; display: flex; flex-wrap: wrap; margin: auto;">
            <div>
              <p class="lead" style="font-weight: 600;">Brand: {{ product.brand }} Color: {{ product.color }}</p>
            </div>
            <div style="display: flex;">
              <button class="btn btn-secondary btn-sm" (click)="increaseQuantity(product.id)">Increase</button>
              <p>Quantity: {{ product.quantity }}</p>
              <button class="btn btn-secondary btn-sm" (click)="decreaseQuantity(product.id)">Decrease</button>
            </div>
            <div>
              <button class="btn btn-primary btn-add-to-cart" (click)="removeFromCart(product.id)">Remove</button>
            </div>
          </div>
          
        <h3 class="display-7">${{product.price}}</h3>
      </div>
      <button class="btn btn-primary btn-add-to-cart" (click)="getTotalItems()">Checkout</button>

  </div>
