<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddProduct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 style="text-align: center;">Product Form</h2>
    <div id="resultAdded" class="resultMsgArea d-none"></div>
    <form id="editProduct" class="form">
        <label class="form-label" for="title">Title:</label><br>
        <input type="text" id="title" class="form-control"  name="title" value="abc" required><br>

        <label class="form-label" for="price">Price:</label><br>
        <input type="number" id="price" class="form-control" name="price" value="10" required><br>

        <label class="form-label" for="description">Description:</label><br>
        <textarea id="description" class="form-control" name="description" required>nothing</textarea><br>

        <div class="BtnArea text-center">
        <button onclick="event.preventDefault(); Edit()" class="btn btn-success py-2 px-5">Edit</button>

        </div>
    </form>
    <div class="BtnArea text-start ms-5">
    <button onclick="location.href='home.html'" class="btn btn-warning pb-2 px-5 m-3">Back</button>
    </div>


    <script src="script.js"></script>
    <script>
        window.onload = ()=>{
            let form = document.getElementById('editProduct');
            let id = new URLSearchParams(window.location.search).get('i');
            console.log('id',id)
            form.setAttribute('productId',id)
        }
    </script>
</body>

</html>
