<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="playingArea">
        <div class="addTask">
            <form id="taskForm">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName" required>

                <label for="dueTime">Due Time:</label>
                <input type="date" id="dueTime" name="dueTime" required>

                <label for="priority">Priority:</label>
                <select id="priority" name="priority" required>
                    <option value="">Select Priority</option>
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                </select>

                <button onclick="event.preventDefault(); addItem()"  id="submitBtn">Add Task</button>
                <button onclick="event.preventDefault(); editTheChange()" class="dNone" id="updateBtn">Update Task</button>
            </form>
        </div>
        <table class="table table-striped table-hover" id="taskTable">
            
        </table>
        </div>
        <script src="script.js"></script>
        <script>
            var userName = new URLSearchParams(window.location.search).get('u');
            var tableArea = document.getElementById('taskTable');
            var DbKey = userName + 'Db';

            getUserName();

            loadTaskData(DbKey);

            let addItem = ()=> addNewItem(DbKey);

            
        </script>
</body>

</html>
