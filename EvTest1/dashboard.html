<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboardMainArea">
        <div class="panel inline-block">
            <table id="dashboard">
                
                <tr><td>Dashboard</td></tr>
                <tr onclick="redirectToUserPage()"><td>Users</td></tr>
                <tr><td>Logout</td></tr>

            </table>
        </div>
        <div class="dashboard inline-block">
            <h3>Dashboard</h3>
            <div class="card">
                <p>User < 18 Years</p>
                <h4>12 Years</h4>
            </div>
            <div class="card">
                <p>18-50 Years</p>
                <h4>30 Years</h4>
            </div>
            <div class="card">
                <p>User > 50 Years</p>
                <h4>25 Years</h4>
            </div>
            <h4 class="title">Today's is 'ABC' Birthday.</h4>
        </div>
    </div>
    <script>
        let username = new URLSearchParams(window.location.search).get('name');
        document.getElementById('dashboard').insertAdjacentHTML("afterbegin",`
        <tr><td>Hello, ${username}</td></tr>
        `)
        function redirectToUserPage(){
            location.href='user.html?name='+username;
        }
    </script>
</body>
</html>
