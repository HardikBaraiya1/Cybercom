<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
    <style>
        .container{
            padding: 3px 9px;
            border: 1px solid ;
            /* width: auto; */
            display: inline-block;
        }
        button{
            display: block;
            margin: 11px;
            background-color: antiquewhite;
            border: 1px solid ;
            padding: 4px 11px;
        }
    </style>
</head>

<body>
    <!-- 
        document.querySelector() is a method in JavaScript that is used to select the first element that matches a specified CSS selector within the document. It returns the first Element node within the document that matches the specified selector, or null if no matches are found.
     -->

     <div class="container">First Div</div>
     <div class="container">Second Div</div>
     <div class="container">Third Div</div>
     <div class="container">Forth Div</div>
     <div class="container">Fifth Div</div>

     <button onclick="check()">Select</button>
     
     <script>
        function check(){
            var firstWithClassName = document.querySelector('.container');
            firstWithClassName.style.background = 'red';
        }
     </script>
</body>

</html>
