<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelectAll</title>
    <style>
        .container{
            padding: 3px 9px;
            border: 1px solid ;
            /* width: auto; */
            display: inline-block;
        }
        button{
            display: block;
            margin: 11px;
            background-color: antiquewhite;
            border: 1px solid ;
            padding: 4px 11px;
        }
    </style>
</head>
<body>
    <!-- 
        
document.querySelectorAll() is a method in JavaScript that is used to select and retrieve a list of all the elements in the document that match a specified CSS selector. It returns a NodeList, which is a static list of elements.

Remember that querySelectorAll returns a static NodeList, meaning it doesn't automatically update when the document changes. If you want a live collection that updates dynamically, you can use document.getElementsByClassName() or document.getElementsByTagName().
     -->
    <div class="container">First Div</div>
    <div class="container">Second Div</div>
    <div class="container">Third Div</div>
    <div class="container">Forth Div</div>
    <div class="container">Fifth Div</div>

    <button onclick="check()">Select</button>

    <script>
        function check(){
            var result = document.querySelectorAll('.container');
        result.forEach(function (container,index){
            setTimeout(() => {
                container.style.background = 'red';
            },index* 1000);
        });

        setTimeout(() => {
            result.forEach(function (container){
                container.style.background = 'white';
            })
        }, 7000);
        }
    </script>
</body>
</html>
