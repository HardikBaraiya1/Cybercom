<body>
    <!-- 
        
The element.getAttribute() method in JavaScript is used to get the value of a specified attribute on the element. You provide the attribute name as an argument, and the method returns the attribute's value


Keep in mind that getAttribute() works for any attribute on an HTML element, not just data-* attributes. 

It can be used for standard attributes like src, href, etc., as well.


If the attribute doesn't exist on the element, getAttribute() will return null.
     -->

    <div class="content" style="background-color: aliceblue;" data-precious="This is confidential data">
        this is a div
    </div>
    <button onclick="show()">Show</button>
    <script>
        var area = document.querySelector('.content');
        var data = area.getAttribute('data-precious');
        
        var show = ()=>area.insertAdjacentHTML('afterend','<h3 style= "background-color:wheat">'+data+'</h3>');
    </script>
</body>

</html>
